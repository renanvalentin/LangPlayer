<!doctype html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>lang player</title>


    <link rel="stylesheet" href="bower_components/video.js/dist/video-js/video-js.css"/>

    <link rel="stylesheet" href="styles/main.css">

    <style>

        html,
        body {
            width: 100%;
            height: 100%;
        }

        .subtitles {
            position: absolute;
            bottom: 60px;
            background-color: rgba(0, 0, 0, 0.116094);
            font-size: 20px;
            color: #FFFFFF;
            font-weight: bold;
            margin-left: 10%;
            text-align: center;
            min-width: 20%;
            width: 80%;
            font-family: Helvetica, Arial, sans-serif;

            z-index: 999999;
            opacity: 1;
            -webkit-user-select: initial;
        }

        .translate {
            background: rgba(0, 255, 61, 0.67);
            padding: 5px;
            position: absolute;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 5px #000;
            bottom: 100px;
            left: 50%;
        }

        #holder {
            width: 400px;
            height: 200px;

            border: 1px solid red;

        }

        .subtitle_original,
        .translation {
            text-shadow: black 1px 0px 0px;
        }
    </style>

    <style>
        #holder {
            border: 10px dashed #ccc;
            width: 300px;
            height: 300px;
            margin: 20px auto;
        }

        #holder.hover {
            border: 10px dashed #333;
        }

        .translation {
            cursor: pointer;
        }

        .highlighted {
            top: 0;
        }

        .highlighted {
            position: absolute;
            color: transparent;
        }

        .highlighted span {
            color: white;
        }

        .highlighted span,
        .translation span:hover {
            background: blue;
        }
    </style>

</head>
<body>

<template id="video-template">
    <video id="example_video_1" class="video-js vjs-default-skin"
           controls preload="auto" width="640" height="264"
           data-setup='{ "controls": true, "autoplay": true, "preload": "auto" }'>
        <source src="D:\dev\LangPlayer\app\video\small.webm" type='video/mp4'/>
        <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that
            <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
    </video>
</template>

<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/video.js/dist/video-js/video.dev.js"></script>

<script src="scripts/BubblesJS/bubbles.js"></script>
<script src="scripts/ui/DropHandler.js"></script>
<script src="scripts/main.js"></script>


<script>
    var gulp = require('gulp');

    if (gulp) {

        gulp.task('reload', function () {
            if (location) location.reload();
        });

        gulp.watch('**/*', ['reload']);
    }
</script>
</body>
</html>
